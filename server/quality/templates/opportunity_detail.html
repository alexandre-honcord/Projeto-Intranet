<!-- core/templates/notification_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ opportunities.title }}</h5>
            <p class="card-text">{{ opportunities.content }}</p>
            <p class="card-text"><small class="text-muted">Identificado por: {{ opportunities.identified_by }}</small></p>
            <hr>
            
            <!-- Formulário de Edição da Notificação -->
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{% url 'quality:opportunity_list' %}" class="btn btn-secondary">Voltar para Lista</a>
                <a href="{% url 'quality:opportunity_delete' opportunities.pk %}" class="btn btn-danger float-right">Excluir</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
