<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Qualidade{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Qualidade</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOportunidades" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Oportunidades
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownOportunidades">
                        <a class="dropdown-item" href="{% url 'oportunidade-list' %}">Listar Oportunidades</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownNotificacoes" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Notificações
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownNotificacoes">
                        <a class="dropdown-item" href="{% url 'notificacao-list' %}">Listar Notificações</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownFerramentas" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ferramentas
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownFerramentas">
                        <a class="dropdown-item" href="{% url 'ferramenta5w2h_list' %}">5W2H</a>
                        <a class="dropdown-item" href="{% url 'ferramentaishikawa_list' %}">Ishikawa</a>
                        <a class="dropdown-item" href="{% url 'ferramentaswot_list' %}">SWOT</a>
                        <a class="dropdown-item" href="{% url 'ferramenta5porques_list' %}">5 Porquês</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
